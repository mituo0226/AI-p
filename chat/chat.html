<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>朝倉 悠真とのチャット</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <video autoplay loop muted src="ga/mov/character/asakura.mp4"></video>
      <h2>朝倉 悠真</h2>
      <p class="phrase">オレ、ちゃんと聞くから。うまく言えなくても、感じてることは伝わるよ。</p>
    </header>
    <main id="chat-log"></main>
    <footer>
      <input type="text" id="user-input" placeholder="メッセージを入力...">
      <button id="send-button">送信</button>
    </footer>
  </div>
  <script src="chat.js"></script>
</body>
</html>
