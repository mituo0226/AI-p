
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- Android Chrome対応: ビューポート設定を調整 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#667eea" />
  <!-- Android Chrome対応: 追加設定 -->
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="msapplication-config" content="none" />
  <!-- 入力エリアが確実に表示されるように -->
  <meta name="viewport-fit" content="cover" />
  <title>朝倉 悠真とのチャット</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <img src="../ga/image/character/asakura.png" alt="朝倉悠真" class="char-photo" />
      <h2>朝倉 悠真</h2>
    </header>
    <main id="chat-log"></main>
    <footer>
      <input type="text" id="user-input" placeholder="メッセージを入力..." autocomplete="off" />
      <button id="send-button">送信</button>
    </footer>
  </div>
  <script src="chat.js"></script>
</body>
</html>
