<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>朝倉 悠真 - LINE風チャット</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="chat-header">
    <button class="back-button" onclick="history.back()">←</button>
    <div class="chat-title">朝倉 悠真</div>
    <div class="chat-actions">
      <button title="検索">🔍</button>
      <button title="通話">📞</button>
      <button title="メニュー">≡</button>
    </div>
  </header>

  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <div class="system-message" id="systemMessage"></div>
    </div>
  </div>

  <div class="chat-input-container" id="chatInputContainer">
    <input type="text" id="chatInput" class="chat-input" placeholder="メッセージを入力してください..." />
    <button id="sendButton" class="send-button">→</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
