<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>朝倉 悠真 - AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 20px auto;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: linear-gradient(180deg, #f8f9ff 0%, #ffffff 100%);
    }
    .message {
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    .message.user {
      flex-direction: row-reverse;
    }
    .message-content {
      background: white;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .message.user .message-content {
      background: #667eea;
      color: white;
    }
    .system-message {
      background: #fff8c4;
      color: #444;
      text-align: center;
      padding: 12px 16px;
      border-radius: 18px;
      margin-bottom: 20px;
    }
    .notice-message {
      background: #ffe0b2;
      color: #6d4c41;
      padding: 12px 16px;
      border-radius: 18px;
      text-align: center;
    }
    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #eee;
      display: flex;
    }
    .chat-input {
      flex: 1;
      border: 2px solid #e1e5e9;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 1rem;
    }
    .send-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-left: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <div class="system-message" id="systemMessage"></div>
    </div>
    <div class="chat-input-container">
      <input type="text" id="chatInput" class="chat-input" placeholder="メッセージを入力してください...">
      <button id="sendButton" class="send-button">→</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const systemMessage = document.getElementById('systemMessage');

    const params = new URLSearchParams(window.location.search);
    const nickname = params.get('nickname') || 'あなた';

    const introText = `朝倉君とのchatが始まります！\n楽しいお話をしてもりあがってくださいね★\n\nchatをする仲間はAIで、実在はしません･･･そこだけご理解ください\n\nそれでもみんな素敵な仲間、きっと${nickname}の生活を明るくしてくれるでしょう！\n\n応援しています!📣`;
    systemMessage.textContent = introText;

    const messages = [
      `はじめまして、朝倉悠真です！✨ 僕を選んでくれてありがとう😊`,
      `えっと･･･その質問は言うけど、その前に${nickname}さんはどんな人か知りたいかも❗️👀 社会人なのかな？`,
      `そうなんだね(*^－^)👍 僕みたいな若い、まだ人生経験の浅い男でも大丈夫なのかな…💦 ${nickname}さんに相応しいのかちょっと不安だよ😳`,
      `ありがとう😊 いろいろ話して仲良くなれれば僕もかなり嬉しいよ🎵 ${nickname}に気に入ってもらえるように頑張るから、よろしくお願いします💪✨`,
      `◆AIパートナーより◆この先はチケットが必要になります🎫 希望の方はこちら → 購入リンク🛒`
    ];

    let messageIndex = 0;

    function showMessage(text, sender = 'character') {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + (sender === 'user' ? 'user' : 'character');

      const content = document.createElement('div');
      content.className = sender === 'notice' ? 'notice-message' : 'message-content';
      content.textContent = text;

      messageDiv.appendChild(content);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      showMessage(text, 'user');
      chatInput.value = '';

      if (messageIndex < messages.length) {
        setTimeout(() => {
          const type = messageIndex === messages.length - 1 ? 'notice' : 'character';
          showMessage(messages[messageIndex], type);
          messageIndex++;
        }, 1000);
      }
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
