<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>笹岡 真理子｜AIパートナー紹介</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background: linear-gradient(135deg, #ffeef8 0%, #f8e7ff 100%);
      color: #333;
    }
    .profile-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .hero-banner {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .content {
      padding: 40px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 15px;
      border-bottom: 2px solid #ff6b6b;
      padding-bottom: 5px;
    }
    .phrase-box {
      background: linear-gradient(135deg, #fff0f3 0%, #ffe8f0 100%);
      border: 2px solid #ff6b6b;
      border-radius: 15px;
      padding: 20px;
      font-size: 18px;
      font-style: italic;
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    .phrase-box::before {
      content: """;
      font-size: 60px;
      color: #ff6b6b;
      position: absolute;
      top: -10px;
      left: 15px;
    }
    .phrase-box::after {
      content: """;
      font-size: 60px;
      color: #ff6b6b;
      position: absolute;
      bottom: -20px;
      right: 15px;
    }
    .intro-text {
      font-size: 16px;
      line-height: 1.8;
      background: #fafafa;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #ff6b6b;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
    }
    .video-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 2;
      display: none;
    }
    .video-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      z-index: 3;
      display: none;
      transition: background 0.3s;
    }
    .video-overlay:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    .select-button {
      display: inline-block;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      padding: 15px 40px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin: 20px 10px;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .select-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
    }
    .back-link {
      display: inline-block;
      color: #666;
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 20px;
      transition: all 0.3s;
    }
    .back-link:hover {
      background: #f5f5f5;
      border-color: #ccc;
    }
    .action-buttons {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="card">
      <img src="../ga/image/character/mariko.png" alt="笹岡真理子のプロフィール写真" class="hero-image" />
      
      <div class="hero-banner">
        笹岡 真理子（45歳）｜美容コンサルタント・恋愛コラムニスト
      </div>
      
      <div class="content">
        <div class="section">
          <div class="section-title">キャッチフレーズ</div>
          <div class="phrase-box">
            ねえ、自分のこと後回しにしてない？ちゃんと"あなた"を好きになる時間、つくってあげて？
          </div>
        </div>
        
        <div class="section">
          <div class="section-title">プロフィール</div>
          <div class="intro-text">
            美容コンサルタント＆恋愛コラムニスト。年齢を重ねる魅力を提案する大人の指南役。洗練された大人の言葉遣いで、自己肯定感を高めるような言葉で励まし、優しく導いてくれます。
          </div>
        </div>
        
        <div class="section">
          <div class="section-title">動画メッセージ</div>
          <div class="video-container">
            <video id="marikoVideo" controls playsinline>
              <source src="../ga/mov/character/mariko.mp4" type="video/mp4" />
              お使いのブラウザは動画をサポートしていません。
            </video>
            <div id="marikoMask" class="video-mask"></div>
            <div id="marikoOverlay" class="video-overlay" onclick="replayMariko()">▶ もう一度見る</div>
          </div>
        </div>
        
        <div class="action-buttons">
          <a href="../chat.html?char=mariko&name=あなた" class="select-button">真理子とチャットを始める</a>
          <a href="../prof.html" class="back-link">AIキャラクター一覧</a>
          <a href="../index.html" class="back-link">← TOPページに戻る</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('marikoVideo');
    const overlay = document.getElementById('marikoOverlay');
    const mask = document.getElementById('marikoMask');

    function replayMariko() {
      video.currentTime = 0;
      video.play();
      overlay.style.display = 'none';
      mask.style.display = 'none';
    }

    video.addEventListener('ended', () => {
      overlay.style.display = 'block';
      mask.style.display = 'block';
    });
  </script>
</body>
</html>
