    <button onclick="cancelSearch()" style="padding: 8px;">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>

  <div class="chat-container">
    <div class="chat-messages" id="chatMessages"></div>
  </div>

  <div class="chat-input-container">
    <input id="chatInput" type="text" class="chat-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." />
    <button id="sendButton" class="send-button">â–¶</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const charId = params.get("char") || "";
    const unick = params.get("name") || "ã‚ãªãŸ";

    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    let messages = [];
    let messageIndex = 0;

    function showMessage(text, sender = 'user') {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + sender;
      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;
      messageDiv.appendChild(content);
      chatMessages.appendChild(messageDiv);
      content.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message character';
      typing.id = 'typing';
      const dots = document.createElement('div');
      dots.className = 'message-content';
      dots.textContent = '...';
      typing.appendChild(dots);
      chatMessages.appendChild(typing);
      dots.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function hideTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function loadCharacterData() {
      try {
        const [charRes, scriptRes] = await Promise.all([
          fetch("characters.json"),
          fetch("chatScript.json")
        ]);

        const [characters, scripts] = await Promise.all([
          charRes.json(),
          scriptRes.json()
        ]);

        const character = characters.find(c => c.id === charId);
        messages = scripts[charId];

        if (!character || !messages) {
          showMessage("ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚", 'character');
          return;
        }

        document.getElementById("chatTitle").textContent = character.name;

        setTimeout(() => {
          showTypingIndicator();
          setTimeout(() => {
            hideTypingIndicator();
            showMessage(messages[0].replaceAll('[[UNICK]]', unick), 'character');
            messageIndex = 1;
          }, 2500);
        }, 1500);

      } catch (error) {
        showMessage("èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚", 'character');
        console.error(error);
      }
    }

    sendButton.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (!text) return;
      showMessage(text, 'user');
      chatInput.value = '';
      setTimeout(() => {
        showTypingIndicator();
        setTimeout(() => {
          hideTypingIndicator();
          if (messageIndex < messages.length) {
            showMessage(messages[messageIndex].replaceAll('[[UNICK]]', unick), 'character');
            messageIndex++;
          } else {
            showMessage("â€»ã“ã‚Œä»¥ä¸Šã®ä¼šè©±ã«ã¯ãƒã‚¤ãƒ³ãƒˆãŒå¿…è¦ã§ã™ã€‚", 'character');
          }
        }, 2500);
      }, 1500);
    });

    function toggleSearch() {
      const bar = document.getElementById('searchBar');
      bar.style.display = (bar.style.display === 'none') ? 'block' : 'none';
    }

    function cancelSearch() {
      document.getElementById('searchBar').style.display = 'none';
      document.getElementById('searchInput').value = '';
      clearHighlights();
    }

    function clearHighlights() {
      document.querySelectorAll('.highlight').forEach(el => {
        el.classList.remove('highlight');
      });
    }

    document.addEventListener('input', function (e) {
      if (e.target.id === 'searchInput') {
        const query = e.target.value.toLowerCase();
        clearHighlights();
        const messages = document.querySelectorAll('.message-content');
        for (const msg of messages) {
          if (msg.textContent.toLowerCase().includes(query)) {
            msg.classList.add('highlight');
            msg.scrollIntoView({ behavior: 'smooth', block: 'center' });
            break;
          }
        }
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadCharacterData();

      if (/Android/i.test(navigator.userAgent)) {
        document.documentElement.classList.add('android');
      }
      if (/iPhone/i.test(navigator.userAgent) && /CriOS/i.test(navigator.userAgent)) {
        setTimeout(() => {
          chatInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 1000);
      }
    });
  </script>
</body>
