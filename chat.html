<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AIパートナー - チャット</title>
<link href="style.css" rel="stylesheet"/>
<style>
    .highlight {
      background-color: #e8f5e8;
      border: 1px solid #a8d8a8;
      border-radius: 4px;
      padding: 2px 4px;
      box-shadow: 0 1px 3px rgba(34, 197, 94, 0.1);
      transition: all 0.3s ease;
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }
    .chat-search-header {
      display: none;
      align-items: center;
      padding: 8px 12px;
      background: #f2f2f2;
    }
    .chat-search-header input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      margin-left: 8px;
    }
    .chat-search-header button {
      margin-left: 8px;
    }
  </style>
</head>
<body>
<div class="chat-header">
<div class="chat-normal-header" style="display: flex; align-items: center; width: 100%;">
<a class="back-button" href="prof.html" style="margin-right: 10px;">←</a>
<div class="chat-title" id="chatTitle" style="flex: 1;">AIパートナー</div>
<div class="chat-actions">
<button class="action-button" onclick="toggleSearch()">🔍</button>
<button class="action-button" onclick="window.location.href='paid/ticket.html'">🎫</button>
<button class="action-button">≡</button>
</div>
</div>
<div class="chat-search-header" style="width: 100%;">
<a href="javascript:void(0);" onclick="cancelSearch()" style="font-size: 18px;">←</a>
<input id="searchInput" placeholder="キーワード検索..." type="text"/>
<button onclick="cancelSearch()">キャンセル</button>
</div>
</div>
<div class="chat-container">
<div class="chat-messages" id="chatMessages"></div>
</div>
<div class="chat-input-container">
<input class="chat-input" id="chatInput" placeholder="メッセージを入力..." type="text"/>
<button class="send-button" id="sendButton">▶</button>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const charId = params.get("char") || "";
    const unick = params.get("name") || "あなた";

    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    let messages = [];
    let messageIndex = 0;

    function showMessage(text, sender = 'user') {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + sender;
      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;
      messageDiv.appendChild(content);
      chatMessages.appendChild(messageDiv);
      content.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message character';
      typing.id = 'typing';
      const dots = document.createElement('div');
      dots.className = 'message-content';
      dots.textContent = '...';
      typing.appendChild(dots);
      chatMessages.appendChild(typing);
      dots.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function hideTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function loadCharacterData() {
      try {
        const [charRes, scriptRes] = await Promise.all([
          fetch("characters.json"),
          fetch("chatScript.json")
        ]);

        const [characters, scripts] = await Promise.all([
          charRes.json(),
          scriptRes.json()
        ]);

        const character = characters.find(c => c.id === charId);
        messages = scripts[charId];

        if (!character || !messages) {
          showMessage(`キャラクター情報が見つかりません。(ID: ${charId})`, 'character');
          console.warn("キャラクター未検出", { charId, character, messages });
          return;
        }

        document.getElementById("chatTitle").textContent = character.name;

        setTimeout(() => {
          showTypingIndicator();
          setTimeout(() => {
            hideTypingIndicator();
            showMessage(messages[0].replaceAll('[[UNICK]]', unick), 'character');
            messageIndex = 1;
          }, 1500);
        }, 800);

      } catch (error) {
        showMessage("読み込みエラーが発生しました。", 'character');
        console.error(error);
      }
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      showMessage(text, 'user');
      chatInput.value = '';
      setTimeout(() => {
        showTypingIndicator();
        setTimeout(() => {
          hideTypingIndicator();
          if (messageIndex < messages.length) {
            showMessage(messages[messageIndex].replaceAll('[[UNICK]]', unick), 'character');
            messageIndex++;
          } else {
            showMessage("※この先の会話を楽しむには、<a href='paid/ticket.html' style='color:blue;text-decoration:underline;'>チケットの購入</a>が必要です。", 'character');
          }
        }, 1500);
      }, 800);
    }

    sendButton.addEventListener('click', sendMessage);
    
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function toggleSearch() {
      document.querySelector('.chat-normal-header').style.display = 'none';
      document.querySelector('.chat-search-header').style.display = 'flex';
      document.getElementById('searchInput').focus();
    }

    function cancelSearch() {
      document.querySelector('.chat-search-header').style.display = 'none';
      document.querySelector('.chat-normal-header').style.display = 'flex';
      document.getElementById('searchInput').value = '';
      clearHighlights();
    }

    function clearHighlights() {
      document.querySelectorAll('.highlight').forEach(el => {
        el.classList.remove('highlight');
      });
      
      // 検索結果メッセージも削除
      const searchMessages = document.querySelectorAll('.search-result-message');
      searchMessages.forEach(msg => msg.remove());
    }

    function showSearchMessage(text) {
      // 既存の検索結果メッセージを削除
      const existingSearchMessages = document.querySelectorAll('.search-result-message');
      existingSearchMessages.forEach(msg => msg.remove());
      
      // 新しい検索結果メッセージを表示
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message character search-result-message';
      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;
      messageDiv.appendChild(content);
      chatMessages.appendChild(messageDiv);
      content.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    document.addEventListener('input', function (e) {
      if (e.target.id === 'searchInput') {
        const query = e.target.value.toLowerCase();
        clearHighlights();
        
        if (query === "") {
          return; // 空の検索では何もしない
        }
        
        const messages = document.querySelectorAll('.message-content:not(.search-result-message .message-content)');
        let found = false;

        for (const msg of messages) {
          if (msg.textContent.toLowerCase().includes(query)) {
            msg.classList.add('highlight');
            msg.scrollIntoView({ behavior: 'smooth', block: 'center' });
            found = true;
            break;
          }
        }

        if (!found) {
          showSearchMessage("検索結果がありません。");
        }
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadCharacterData();
    });
  </script>
</body>
</html>
