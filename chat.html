<body>
<div class="chat-header">

<div class="chat-title" id="chatTitle" style="flex: 1;">AIãƒ‘ãƒ¼ãƒˆãƒŠãƒ¼</div>
<div class="chat-actions">

<button class="action-button" onclick="window.location.href='paid/ticket.html'">ğŸ«</button>

</div>
</div>
<div class="chat-search-header" style="width: 100%;">
<a href="javascript:void(0);" onclick="cancelSearch()" style="font-size: 18px;">â†</a>
<input id="searchInput" placeholder="ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰æ¤œç´¢..." type="text"/>
<button onclick="cancelSearch()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
</div>
</div>
<div class="chat-container">

</div>
<div class="chat-input-container">
<input class="chat-input" id="chatInput" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." type="text"/>
<button class="send-button" id="sendButton">â–¶</button>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const charId = params.get("char") || "";
    const unick = params.get("name") || "ã‚ãªãŸ";

    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    let messages = [];
    let messageIndex = 0;

    function showMessage(text, sender = 'user') {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + sender;
      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;
      messageDiv.appendChild(content);
      chatMessages.appendChild(messageDiv);
      content.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message character';
      typing.id = 'typing';
      const dots = document.createElement('div');
      dots.className = 'message-content';
      dots.textContent = '...';
      typing.appendChild(dots);
      chatMessages.appendChild(typing);
      dots.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function hideTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function loadCharacterData() {
      try {
        const [charRes, scriptRes] = await Promise.all([
          fetch("characters.json"),
          fetch("chatScript.json")
        ]);

        const [characters, scripts] = await Promise.all([
          charRes.json(),
          scriptRes.json()
        ]);

        const character = characters.find(c => c.id === charId);
        messages = scripts[charId];

        if (!character || !messages) {
          showMessage(`ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚(ID: ${charId})`, 'character');
          console.warn("ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼æœªæ¤œå‡º", { charId, character, messages });
          return;
        }

        document.getElementById("chatTitle").textContent = character.name;

        setTimeout(() => {
          showTypingIndicator();
          setTimeout(() => {
            hideTypingIndicator();
            showMessage(messages[0].replaceAll('[[UNICK]]', unick), 'character');
            messageIndex = 1;
          }, 1500);
        }, 800);

      } catch (error) {
        showMessage("èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚", 'character');
        console.error(error);
      }
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      showMessage(text, 'user');
      chatInput.value = '';
      setTimeout(() => {
        showTypingIndicator();
        setTimeout(() => {
          hideTypingIndicator();
          if (messageIndex < messages.length) {
            showMessage(messages[messageIndex].replaceAll('[[UNICK]]', unick), 'character');
            messageIndex++;
          } else {
            showMessage("â€»ã“ã®å…ˆã®ä¼šè©±ã‚’æ¥½ã—ã‚€ã«ã¯ã€<a href='paid/ticket.html' style='color:blue;text-decoration:underline;'>ãƒã‚±ãƒƒãƒˆã®è³¼å…¥</a>ãŒå¿…è¦ã§ã™ã€‚", 'character');
          }
        }, 1500);
      }, 800);
    }

    sendButton.addEventListener('click', sendMessage);
    
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function toggleSearch() {
      document.querySelector('.chat-normal-header').style.display = 'none';
      document.querySelector('.chat-search-header').style.display = 'flex';
      document.getElementById('searchInput').focus();
    }

    function cancelSearch() {
      document.querySelector('.chat-search-header').style.display = 'none';
      document.querySelector('.chat-normal-header').style.display = 'flex';
      document.getElementById('searchInput').value = '';
      clearHighlights();
    }

    function clearHighlights() {
      document.querySelectorAll('.highlight').forEach(el => {
        el.classList.remove('highlight');
      });
      
      // æ¤œç´¢çµæœãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚‚å‰Šé™¤
      const searchMessages = document.querySelectorAll('.search-result-message');
      searchMessages.forEach(msg => msg.remove());
    }

    function showSearchMessage(text) {
      // æ—¢å­˜ã®æ¤œç´¢çµæœãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
      const existingSearchMessages = document.querySelectorAll('.search-result-message');
      existingSearchMessages.forEach(msg => msg.remove());
      
      // æ–°ã—ã„æ¤œç´¢çµæœãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message character search-result-message';
      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;
      messageDiv.appendChild(content);
      chatMessages.appendChild(messageDiv);
      content.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    document.addEventListener('input', function (e) {
      if (e.target.id === 'searchInput') {
        const query = e.target.value.toLowerCase();
        clearHighlights();
        
        if (query === "") {
          return; // ç©ºã®æ¤œç´¢ã§ã¯ä½•ã‚‚ã—ãªã„
        }
        
        const messages = document.querySelectorAll('.message-content:not(.search-result-message .message-content)');
        let found = false;

        for (const msg of messages) {
          if (msg.textContent.toLowerCase().includes(query)) {
            msg.classList.add('highlight');
            msg.scrollIntoView({ behavior: 'smooth', block: 'center' });
            found = true;
            break;
          }
        }

        if (!found) {
          showSearchMessage("æ¤œç´¢çµæœãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
        }
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadCharacterData();
    });
  </script>
