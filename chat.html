<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIパートナー - チャット</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-header">
    <a href="prof.html" class="back-button">←</a>
    <div class="chat-title" id="chatTitle">AIパートナー</div>
    <div class="chat-actions">
      <button class="action-button">🔍</button>
      <button class="action-button">📞</button>
      <button class="action-button">≡</button>
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-messages" id="chatMessages"></div>
  </div>

  <div class="chat-input-container">
    <input id="chatInput" type="text" class="chat-input" placeholder="メッセージを入力..." />
    <button id="sendButton" class="send-button">▶</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const charId = params.get("char") || "";
    const unick = params.get("name") || "あなた";

    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    let messages = [];
    let messageIndex = 0;

    function showMessage(text, sender = 'user') {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + sender;
      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;
      messageDiv.appendChild(content);
      chatMessages.appendChild(messageDiv);
      content.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message character';
      typing.id = 'typing';
      const dots = document.createElement('div');
      dots.className = 'message-content';
      dots.textContent = '...';
      typing.appendChild(dots);
      chatMessages.appendChild(typing);
      dots.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function hideTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function loadCharacterData() {
      try {
        const [charRes, scriptRes] = await Promise.all([
          fetch("characters.json"),
          fetch("chatScript.json")
        ]);

        const [characters, scripts] = await Promise.all([
          charRes.json(),
          scriptRes.json()
        ]);

        const character = characters.find(c => c.id === charId);
        messages = scripts[charId];

        if (!character || !messages) {
          showMessage("キャラクター情報が見つかりません。", 'character');
          return;
        }

        document.getElementById("chatTitle").textContent = character.name;

        setTimeout(() => {
          showTypingIndicator();
          setTimeout(() => {
            hideTypingIndicator();
            showMessage(messages[0].replaceAll('[[UNICK]]', unick), 'character');
            messageIndex = 1;
          }, 2500); // タイピング表示時間
        }, 1500); // 落ち込む時間（前振り）

      } catch (error) {
        showMessage("読み込みエラーが発生しました。", 'character');
        console.error(error);
      }
    }

    sendButton.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (!text) return;
      showMessage(text, 'user');
      chatInput.value = '';
      setTimeout(() => {
        showTypingIndicator();
        setTimeout(() => {
          hideTypingIndicator();
          if (messageIndex < messages.length) {
            showMessage(messages[messageIndex].replaceAll('[[UNICK]]', unick), 'character');
            messageIndex++;
          } else {
            showMessage("※これ以上の会話にはポイントが必要です。", 'character');
          }
        }, 2500);
      }, 1500);
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadCharacterData();

      if (/Android/i.test(navigator.userAgent)) {
        document.documentElement.classList.add('android');
      }
      if (/iPhone/i.test(navigator.userAgent) && /CriOS/i.test(navigator.userAgent)) {
        setTimeout(() => {
          chatInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 1000);
      }
    });
  </script>
</body>
</html>
