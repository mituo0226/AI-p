<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規登録 - AIパートナー</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-purple-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">🌟 新規会員登録</h2>
    <form>
      <label class="block mb-2 font-semibold">ニックネーム</label>
      <input type="text" placeholder="例：ゆかり" class="w-full mb-4 px-4 py-2 border rounded" />
      <label class="block mb-2 font-semibold">パスワード</label>
      <input type="password" placeholder="パスワードを入力" class="w-full mb-6 px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">登録する</button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
      すでにアカウントをお持ちの方は <a href="login.html" class="text-purple-600 hover:underline">ログイン</a>
    </p>
  </div>
</body>
</html>
