<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIパートナー一覧（縦一列・箇条書き）</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .character-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px;
      max-width: 640px;
      margin: auto;
    }

    .character-item {
      background: #f9f9f9;
      padding: 12px 16px;
      border-left: 4px solid #667eea;
      border-radius: 6px;
      font-size: 15px;
    }

    .character-item .name {
      font-weight: bold;
    }

    .character-item .type {
      color: #666;
      font-size: 13px;
    }

    .character-item a {
      display: inline-block;
      margin-top: 6px;
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding-top: 20px;">あなたに合うAIパートナー一覧</h1>
  <div id="characterList" class="character-list"></div>
  <script>
    async function loadCharacters() {
      try {
        const response = await fetch('characters.json');
        const characters = await response.json();
        const container = document.getElementById('characterList');

        characters.forEach(char => {
          const item = document.createElement('div');
          item.className = 'character-item';

          const typeLabel = char.type === 'lover' ? '恋人タイプ' :
                            char.type === 'friend' ? '友人タイプ' :
                            char.type === 'advisor' ? 'アドバイザー' : 'パートナー';

          item.innerHTML = `
            <div class="name">◉ ${char.name}（${char.age_label}・${typeLabel}）</div>
            <a href="${char.profile}" target="_blank">▶ プロフィールを見る</a>
          `;

          container.appendChild(item);
        });
      } catch (error) {
        console.error("キャラクターの読み込みエラー:", error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadCharacters);
  </script>
</body>
</html>
