<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIパートナーキャラクター一覧</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fdf4ff;
    }

    #characterGrid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 16px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 16px 20px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .card-content {
      flex: 1;
    }

    .card-content h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .card-content p {
      font-size: 14px;
      margin: 2px 0;
    }

    .card-content a {
      font-size: 14px;
      color: #667eea;
      text-decoration: none;
    }

    .title-logo {
      margin-bottom: 2rem;
    }

    .title-logo img {
      display: block;
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .card {
        padding: 12px 14px;
        gap: 10px;
      }

      .card img {
        width: 40px;
        height: 40px;
        border-radius: 6px;
      }

      .card-content h2 {
        font-size: 14px;
      }

      .card-content p,
      .card-content a {
        font-size: 12px;
      }
    }
  </style>
</head>
<body class="font-sans text-gray-800 leading-relaxed">
  <div class="max-w-4xl mx-auto px-4 py-10">
    <div class="title-logo">
      <img src="https://ryu02262.moo.jp/web/AI-p/ga/image/material/itiran-rogo.png" alt="タイトルロゴ">
    </div>
    <div id="characterGrid"></div>
  </div>

  <script>
    async function loadCharacters() {
      try {
        const res = await fetch("characters.json?v=" + Date.now());
        const characters = await res.json();
        const container = document.getElementById("characterGrid");

        // 年齢順（若い順）にソート
        characters.sort((a, b) => a.age - b.age);

        characters.forEach(char => {
          const card = document.createElement("div");
          card.className = "card";

          const typeLabel = char.type === 'lover' ? '恋人タイプ' :
                            char.type === 'friend' ? '親友タイプ' :
                            char.type === 'advisor' ? '相談相手タイプ' : 'キャラクター';

          card.innerHTML = `
            <img src="${char.img}" alt="${char.name}">
            <div class="card-content">
              <h2>${char.name}</h2>
              <p>${char.age_label}・${typeLabel}</p>
              <a href="${char.profile}" target="_blank">▶ プロフィールを見る</a>
            </div>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error("キャラクター一覧の読み込みに失敗しました", err);
      }
    }

    window.onload = loadCharacters;
  </script>
</body>
</html>
