<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIパートナー 一覧</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 2rem;
    }
    .card {
      background-color: #222;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 9999px;
      border: 3px solid white;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold text-center text-pink-300 mb-10">AIパートナー 一覧</h1>
  <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

  <script>
    const base = "https://ryu02262.moo.jp/web/AI-p/";

    async function loadCharacters() {
      const res = await fetch("characters_with_profile.json");
      const characters = await res.json();

      const container = document.getElementById("cardContainer");
      characters.forEach(char => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${base + char.img}" alt="${char.name}" class="profile-img mb-3" />
          <h2 class="text-lg font-bold text-pink-200 mb-1">${char.name}</h2>
          <p class="text-sm italic text-gray-300 mb-1">“${char.phrase}”</p>
          <p class="text-xs text-gray-400 mb-2">${char.intro}</p>
          <a href="${base + char.profile}" target="_blank" class="text-blue-400 text-sm underline">▶ プロフィールを見る</a>
        `;
        container.appendChild(card);
      });
    }

    window.onload = loadCharacters;
  </script>
</body>
</html>
