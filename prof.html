<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIパートナー一覧（横スクロール）</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .character-list {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .character-list::-webkit-scrollbar {
      display: none;
    }

    .character-card {
      flex: 0 0 auto;
      width: 180px;
      scroll-snap-align: start;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .character-card:hover {
      transform: scale(1.03);
    }

    .character-card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #eee;
    }

    .character-card .name {
      margin-top: 8px;
      font-weight: bold;
      font-size: 15px;
    }

    .character-card .type {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding-top: 20px;">あなたに合うAIパートナー一覧</h1>
  <div id="characterList" class="character-list"></div>
  <script>
    async function loadCharacters() {
      try {
        const response = await fetch('characters.json');
        const characters = await response.json();
        const container = document.getElementById('characterList');

        characters.forEach(char => {
          const card = document.createElement('div');
          card.className = 'character-card';

          const typeLabel = char.type === 'lover' ? '恋人タイプ' :
                            char.type === 'friend' ? '友人タイプ' :
                            char.type === 'advisor' ? 'アドバイザー' : 'パートナー';

          card.innerHTML = `
            <a href="${char.profile}">
              <img src="${char.img}" alt="${char.name}">
              <div class="name">${char.name}</div>
              <div class="type">${char.age_label}・${typeLabel}</div>
            </a>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error("キャラクターの読み込みエラー:", error);
      }
    }
    document.addEventListener('DOMContentLoaded', loadCharacters);
  </script>
</body>
</html>
