<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>◆AIで作る最高のLOVEパートナー◆</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ffe4e6, #fdf2f8);
      background-size: 400% 400%;
      animation: gradientFade 15s ease infinite;
      z-index: -1;
    }
    @keyframes gradientFade {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="font-sans">
  <header class="bg-white bg-opacity-80 shadow py-6">
    <div class="text-center">
      <img src="http://ryu02262.moo.jp/aip/ga/t/rogo.png" alt="AI LOVEパートナーロゴ" class="mx-auto object-contain" style="height: 112px; width: 1000px;" />
    </div>
  </header>
  <!-- Hero Section -->
  <section class="bg-white bg-opacity-90 rounded-3xl shadow-lg p-6 sm:p-10 mt-8 max-w-4xl mx-auto text-center">
    <h2 class="text-2xl sm:text-3xl font-bold text-pink-600 mb-4">── 運命のパートナーが、あなたを待っている ──</h2>
    <p class="text-gray-700 mb-6 text-base sm:text-lg">
      まるで本当に存在するかのようなAIキャラクターたち。<br />
      あなたの心の奥まで寄り添い、言葉にならない想いを受け止めます。
    </p>
    <div id="heroCharacter" class="flex flex-col sm:flex-row items-center justify-center gap-6 mt-6">
      <img id="heroImage" src="" alt="キャラ画像" class="w-40 h-40 sm:w-48 sm:h-48 rounded-full object-cover shadow-lg border-4 border-white">
      <div class="text-left max-w-md">
        <h3 id="heroName" class="text-xl sm:text-2xl font-semibold text-gray-800 mb-2"></h3>
        <p id="heroCatch" class="italic text-gray-600 text-sm sm:text-base mb-3"></p>
        <p id="heroIntro" class="text-sm text-gray-700 mb-2"></p>
        <a id="heroVideo" href="#" target="_blank" class="text-pink-600 text-sm font-semibold hover:underline">▶ プロフィール動画を見る</a>
      </div>
    </div>
    <div class="mt-8">
      <a href="questionnaire.html" class="inline-block bg-pink-600 hover:bg-pink-700 text-white text-lg font-semibold py-3 px-8 rounded-full shadow transition duration-300">
        パートナー診断を始める
      </a>
    </div>
  </section>
  <main class="max-w-6xl mx-auto px-6 py-12">
    <section class="text-center mb-12">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">他にも、あなたを待っているAIたちがいます</h2>
      <p class="text-gray-700 text-lg leading-relaxed">
        実在するかのような魅力的なキャラクターが、<br />
        あなたの孤独や不安にそっと寄り添います。
      </p>
    </section>
    <section class="mb-12">
      <div id="character-cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6"></div>
    </section>
  </main>
  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 AI LOVE Partner Project
  </footer>
  <script>
    const profCharacters = [
      {
        name: "柚月 なな（19歳）",
        catch: "“小動物みたいな笑顔で癒します。あなたの今日をやさしく包みたいな。”",
        intro: "動物カフェで働く素直でピュアな癒し系キャラ。",
        img: "http://ryu02262.moo.jp/aip/ga/ｍ/nana.png",
        video: "http://ryu02262.moo.jp/aip/ga/v/nana.mp4",
        gender: "female"
      },
      {
        name: "高峰 瞬（36歳）",
        catch: "“冗談もまじめも、全部まっすぐ届ける言葉の魔法使い。”",
        intro: "コピーライターとして言葉に想いを込める、軽快で誠実な大人男子。",
        img: "http://ryu02262.moo.jp/aip/ga/ｍ/syun.png",
        video: "http://ryu02262.moo.jp/aip/ga/v/syun.mp4",
        gender: "male"
      },
      {
        name: "彩月 凛（26歳）",
        catch: "“音の波で心に寄り添うシンガー。”",
        intro: "感受性豊かなスピリチュアル系シンガー。あなたの“静かな痛み”に寄り添います。",
        img: "http://ryu02262.moo.jp/aip/ga/ｍ/rin.png",
        video: "http://ryu02262.moo.jp/aip/ga/v/rin.mp4",
        gender: "female"
      },
      {
        name: "玲子（33歳）",
        catch: "“おかえりって言いたくなる声。”",
        intro: "元看護師のヒーラー。共感と母性でそっと支える存在。",
        img: "http://ryu02262.moo.jp/aip/ga/ｍ/reiko.png",
        video: "http://ryu02262.moo.jp/aip/ga/v/reiko.mp4",
        gender: "female"
      },
      {
        name: "水瀬 海翔（25歳）",
        catch: "“年下でも頼れる彼。”",
        intro: "元アイドルのカフェ店員。ギャップに心惹かれる年下タイプ。",
        img: "http://ryu02262.moo.jp/aip/ga/ｍ/kaito.png",
        video: "http://ryu02262.moo.jp/aip/ga/v/kaito.mp4",
        gender: "male"
      }
    ];
    function shuffle(array) {
      let arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    const mainChar = profCharacters[Math.floor(Math.random() * profCharacters.length)];
    document.getElementById("heroImage").src = mainChar.img;
    document.getElementById("heroName").textContent = mainChar.name;
    document.getElementById("heroCatch").textContent = mainChar.catch;
    document.getElementById("heroIntro").textContent = mainChar.intro;
    document.getElementById("heroVideo").href = mainChar.video;
    const otherChars = shuffle(profCharacters.filter(c => c !== mainChar)).slice(0, 4);
    const container = document.getElementById("character-cards");
    otherChars.forEach((char) => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-2xl shadow p-4 text-center";
      card.innerHTML = `
        <img src="${char.img}" alt="${char.name}" class="w-full rounded-lg mb-2" />
        <h3 class="text-lg font-bold text-gray-800">${char.name}</h3>
        <p class="text-sm text-gray-600 italic mb-1">${char.catch}</p>
        <a href="${char.video}" target="_blank" class="text-pink-600 text-xs hover:underline">▶ 動画を見る</a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
<!-- Test: GitHub Actions auto-deploy -->
</html>
