
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>診断結果</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffccff;
      font-size: 2em;
    }
    .user-info {
      margin-bottom: 1rem;
      font-size: 1em;
      color: #ccc;
    }
    .main-character img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .character-card {
      display: inline-block;
      width: 220px;
      margin: 10px;
      padding: 10px;
      border-radius: 15px;
      background-color: #111;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .character-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .character-name {
      font-weight: bold;
      margin: 5px 0;
      font-size: 1.1em;
    }
    .video-link {
      color: #66ccff;
      font-size: 0.9em;
    }
    .voice-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .voice-btn {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .voice-btn:hover {
      transform: scale(1.1);
    }
    .voice-btn.listening {
      background: linear-gradient(45deg, #ff4757, #ff3838);
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .voice-status {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>あなたに選ばれたパートナー</h1>
  <div id="user-info" class="user-info"></div>
  <div id="result" class="main-character"></div>
  <h2>他にも相性の良いパートナーたち</h2>
  <div id="sub-characters"></div>

  <!-- 音声コントロール -->
  <div class="voice-controls">
    <button id="voiceBtn" class="voice-btn" title="音声入力">🎤</button>
  </div>
  <div id="voiceStatus" class="voice-status"></div>

  <script>
    // 音声認識と音声合成の設定
    let recognition = null;
    let synthesis = window.speechSynthesis;
    let isListening = false;
    let currentCharacter = null;

    // 音声認識の初期化
    function initSpeechRecognition() {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'ja-JP';

        recognition.onstart = () => {
          isListening = true;
          document.getElementById('voiceBtn').classList.add('listening');
          showVoiceStatus('音声を聞いています...');
        };

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          handleVoiceCommand(transcript);
        };

        recognition.onend = () => {
          isListening = false;
          document.getElementById('voiceBtn').classList.remove('listening');
          hideVoiceStatus();
        };

        recognition.onerror = (event) => {
          console.error('音声認識エラー:', event.error);
          speak('音声認識でエラーが発生しました');
        };
      } else {
        console.log('音声認識がサポートされていません');
        document.getElementById('voiceBtn').style.display = 'none';
      }
    }

    // 音声合成
    function speak(text) {
      if (synthesis) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ja-JP';
        utterance.rate = 0.9;
        utterance.pitch = 1.0;
        synthesis.speak(utterance);
      }
    }

    // 音声コマンドの処理
    function handleVoiceCommand(transcript) {
      console.log('音声コマンド:', transcript);
      
      if (transcript.includes('プロフィール') || transcript.includes('詳細')) {
        if (currentCharacter) {
          window.location.href = currentCharacter.profile;
        }
      } else if (transcript.includes('戻る') || transcript.includes('前のページ')) {
        window.history.back();
      } else if (transcript.includes('読み上げ') || transcript.includes('読んで')) {
        readCurrentResult();
      } else if (transcript.includes('次') || transcript.includes('次のキャラクター')) {
        showNextCharacter();
      } else if (transcript.includes('前') || transcript.includes('前のキャラクター')) {
        showPreviousCharacter();
      } else {
        speak('コマンドが認識できませんでした。プロフィール、戻る、読み上げ、次、前などが使えます。');
      }
    }

    // 現在の結果を読み上げ
    function readCurrentResult() {
      const resultDiv = document.getElementById('result');
      if (resultDiv.textContent) {
        speak(resultDiv.textContent);
      }
    }

    // 次のキャラクターを表示
    function showNextCharacter() {
      // 実装予定
      speak('次のキャラクター機能は準備中です');
    }

    // 前のキャラクターを表示
    function showPreviousCharacter() {
      // 実装予定
      speak('前のキャラクター機能は準備中です');
    }

    // 音声ステータス表示
    function showVoiceStatus(message) {
      const status = document.getElementById('voiceStatus');
      status.textContent = message;
      status.style.display = 'block';
    }

    function hideVoiceStatus() {
      document.getElementById('voiceStatus').style.display = 'none';
    }

    // 音声ボタンクリックイベント
    document.getElementById('voiceBtn').addEventListener('click', () => {
      if (isListening) {
        recognition.stop();
      } else {
        recognition.start();
      }
    });

    function getAgeLabel(age) {
      return age === "10s" ? "10代"
           : age === "20s" ? "20代"
           : age === "30s" ? "30代"
           : age === "40up" ? "40代以上"
           : age;
    }

    console.log("▶ matching script start");
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const userGender = params.get("gender") || "";
      const partnerGender = params.get("partner") || "";
      const ageParam = params.get("age") || "";
      const typeParam = params.get("type") || "";
      const userName = decodeURIComponent(params.get("name") || "").trim();

      const userInfoDiv = document.getElementById('user-info');
      userInfoDiv.textContent = `ようこそ、${userName} さん`;

      let chars;
      try {
        const res = await fetch("characters.json");
        console.log("fetch status:", res.status);
        chars = await res.json();
      } catch (err) {
        console.error("fetch error:", err);
        return;
      }

      const ages = chars.map(c => parseInt(c.age, 10)).filter(n => !isNaN(n));
      const maxAge = Math.max(...ages);

      let threshold = null;
      if (ageParam.endsWith("up")) {
        threshold = Number(ageParam.replace(/\D/g, ""));
        if (threshold > maxAge) threshold = maxAge;
      }

      const filtered = chars.filter(c => {
        const ageNum = parseInt(c.age, 10);
        const ageMatch = ageParam.endsWith("up")
          ? ageNum >= threshold
          : c.age === ageParam;
        return c.gender === partnerGender &&
               ageMatch &&
               c.type === typeParam;
      });

      const main = filtered[0]; // 最初の一致キャラを選出
      currentCharacter = main; // 音声コマンド用に保存
      const resultDiv = document.getElementById("result");
      if (main) {
        const ageLabel = getAgeLabel(main.age);
        resultDiv.innerHTML = `
          <img src="${main.img}" alt="${main.name}" />
          <h2>${main.name}（${ageLabel}）</h2>
          <p><i>${main.phrase}</i></p>
          <p>${main.intro}</p>
          <p><a class="video-link" href="${main.profile}">▶ プロフィールを見る</a></p>
        `;
        
        // 結果を音声で読み上げ
        setTimeout(() => {
          speak(`${main.name}があなたのパートナーに選ばれました。${main.phrase}`);
        }, 1000);
      } else {
        resultDiv.textContent = "選ばれたパートナーは見つかりませんでした。";
        speak("選ばれたパートナーは見つかりませんでした。");
      }

      const subs = filtered.filter(c => c.name !== main?.name).slice(0, 4);
      const subDiv = document.getElementById("sub-characters");
      if (subs.length === 0) {
        subDiv.textContent = "他に相性の良いパートナーはいません。";
      } else {
        subs.forEach(c => {
          const ageLabel = getAgeLabel(c.age);
          const card = document.createElement("div");
          card.className = "character-card";
          card.innerHTML = `
            <img src="${c.img}" alt="${c.name}" />
            <div class="character-name">${c.name}（${ageLabel}）</div>
            <p><i>${c.phrase}</i></p>
            <p>${c.intro}</p>
          `;
          subDiv.appendChild(card);
        });
      }

      // 音声認識を初期化
      initSpeechRecognition();
    })();
  </script>
</body>
</html>
