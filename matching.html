
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>診断結果</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffccff;
      font-size: 2em;
    }
    .main-character img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .character-card {
      display: inline-block;
      width: 220px;
      margin: 10px;
      padding: 10px;
      border-radius: 15px;
      background-color: #111;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .character-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .character-name {
      font-weight: bold;
      margin: 5px 0;
      font-size: 1.1em;
    }
    .video-link {
      color: #66ccff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>あなたに選ばれたパートナー</h1>
  <div id="result" class="main-character"></div>
  <h2>他にも相性の良いパートナーたち</h2>
  <div id="sub-characters"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(params.get("name"));
    const age = params.get("age");
    const gender = params.get("gender");
    const partner = params.get("partner");
    const type = params.get("type");

    fetch("characters.json")
      .then((response) => response.json())
      .then((characters) => {
        const main = characters.find((c) => c.name === name);
        const subs = characters.filter((c) =>
          c.gender === partner &&
          c.age === age &&
          c.type === type &&
          c.name !== name
        ).slice(0, 4);

        if (main) {
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = `
            <img src="${main.img}" alt="${main.name}" />
            <h2>${main.name}（${main.age_num}歳）</h2>
            <p><i>${main.phrase}</i></p>
            <p>職業：${main.job}<br />性格：${main.type_desc}</p>
            <p><a class="video-link" href="${main.profile}">▶プロフィール動画を見る</a></p>
          `;
        }

        const subDiv = document.getElementById("sub-characters");
        subs.forEach((char) => {
          const card = document.createElement("div");
          card.className = "character-card";
          card.innerHTML = `
            <img src="${char.img}" alt="${char.name}" />
            <div class="character-name">${char.name}（${char.age_num}歳）</div>
            <p><i>${char.phrase}</i></p>
            <p>職業：${char.job}<br />性格：${char.type_desc}</p>
            <p><a class="video-link" href="${char.profile}">▶プロフィール動画</a></p>
          `;
          subDiv.appendChild(card);
        });
      });
  </script>
</body>
</html>
