<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>診断結果</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffccff;
      font-size: 2em;
    }
    .user-info {
      margin-bottom: 1rem;
      font-size: 0.9em;
      color: #ccc;
    }
    .main-character img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .character-card {
      display: inline-block;
      width: 220px;
      margin: 10px;
      padding: 10px;
      border-radius: 15px;
      background-color: #111;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .character-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .character-name {
      font-weight: bold;
      margin: 5px 0;
      font-size: 1.1em;
    }
    .video-link {
      color: #66ccff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>あなたに選ばれたパートナー</h1>
  <div id="user-info" class="user-info"></div>
  <div id="result" class="main-character"></div>
  <h2>他にも相性の良いパートナーたち</h2>
  <div id="sub-characters"></div>

  <script>
    console.log("▶ matching script start");
    (async () => {
      const params        = new URLSearchParams(window.location.search);
      const userGender    = params.get("gender") || "";
      const partnerGender = params.get("partner") || "";
      const ageParam      = params.get("age") || "";
      const typeParam     = params.get("type") || "";
      const name          = decodeURIComponent(params.get("name") || "");

      // ユーザー情報表示
      const userInfoDiv = document.getElementById('user-info');
      if (userGender) {
        const partnerText = partnerGender === 'male' ? '男性' : '女性';
        const ageText = ageParam === '10s' ? '10代' : ageParam === '20s' ? '20代' : ageParam === '30s' ? '30代' : '40代以上';
        const typeText = typeParam === 'friend' ? '友人タイプ' : typeParam === 'advisor' ? 'アドバイザータイプ' : '恋人タイプ';
        userInfoDiv.innerHTML = `
          <p>${name}さんの診断条件</p>
          <p>あなたの性別：${userGender === 'male' ? '男性' : '女性'} | 
          求めるパートナー：${partnerText} | 
          年齢層：${ageText} | 
          関係性：${typeText}</p>
        `;
      }

      // デバッグ情報をコンソールに出力
      console.log("診断条件:", { userGender, partnerGender, ageParam, typeParam, name });

      // JSON 読み込み
      let chars;
      try {
        const res = await fetch("characters.json");
        console.log("fetch status:", res.status);
        chars = await res.json();
        console.log("総キャラクター数:", chars.length);
      } catch (err) {
        console.error("fetch error:", err);
        return;
      }

      // 年代リスト＆最大年代取得
      const ages = chars.map(c => parseInt(c.age,10)).filter(n=>!isNaN(n));
      const maxAge = Math.max(...ages);

      // メインキャラ選択ロジックを修正
      // ユーザーの回答に基づいてマッチするキャラクターを探す
      let threshold = null;
      if (ageParam.endsWith("up")) {
        threshold = Number(ageParam.replace(/\D/g,""));
        if (threshold > maxAge) threshold = maxAge;
      }
      
      // 条件に合うキャラクターをフィルタリング
      const matchingChars = chars.filter(c => {
        // 年齢マッチングを修正
        let ageMatch = false;
        if (ageParam.endsWith("up")) {
          // "40up" の場合、文字列として直接比較するか、数値として比較
          ageMatch = c.age === ageParam || (parseInt(c.age,10) >= threshold);
        } else {
          // "20s", "30s" の場合は直接比較
          ageMatch = c.age === ageParam;
        }
        
        const genderMatch = c.gender === partnerGender;
        const typeMatch = c.type === typeParam;
        const overallMatch = genderMatch && ageMatch && typeMatch;
        
        // デバッグ出力（最初の5文字のみ表示）
        if (chars.indexOf(c) < 5) {
          console.log(`${c.name}: gender(${c.gender}=${partnerGender}?) ${genderMatch}, age(${c.age}=${ageParam}?) ${ageMatch}, type(${c.type}=${typeParam}?) ${typeMatch} → ${overallMatch}`);
        }
        
        return overallMatch;
      });

      // メインキャラはランダムまたは最初の候補を選択
      const main = matchingChars.length > 0 ? matchingChars[0] : null;
      
      // デバッグ情報
      console.log("マッチしたキャラクター数:", matchingChars.length);
      console.log("マッチしたキャラクター:", matchingChars.map(c => c.name));
      console.log("選択されたメインキャラ:", main?.name || "なし");

      const resultDiv = document.getElementById("result");
      if (main) {
        const ageNum = parseInt(main.age,10) || main.age;
        resultDiv.innerHTML = `
          <img src="${main.img}" alt="${main.name}" />
          <h2>${main.name}（${ageNum}代）</h2>
          <p><i>${main.phrase}</i></p>
          <p>${main.intro}</p>
          <p><a class="video-link" href="${main.profile}">▶ プロフィールを見る</a></p>
        `;
      } else {
        resultDiv.textContent = "選ばれたパートナーは見つかりませんでした。";
      }

      // サブキャラ絞り込み （メインキャラを除外）
      const subs = matchingChars.filter(c => c.name !== (main?.name || "")).slice(0,4);

      console.log("subs:", subs.length, subs);
      const subDiv = document.getElementById("sub-characters");
      if (subs.length === 0) {
        subDiv.textContent = "他に相性の良いパートナーはいません。";
      } else {
        subs.forEach(c => {
          const ageNum = parseInt(c.age,10) || c.age;
          const card = document.createElement("div");
          card.className = "character-card";
          card.innerHTML = `
            <img src="${c.img}" alt="${c.name}" />
            <div class="character-name">${c.name}（${ageNum}代）</div>
            <p><i>${c.phrase}</i></p>
            <p>${c.intro}</p>
          `;
          subDiv.appendChild(card);
        });
      }
    })();
  </script>
</body>
</html>
