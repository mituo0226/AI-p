
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIパートナー診断結果</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: black; color: white;
      overflow-x: hidden;
    }
    #bg-video {
      position: fixed;
      right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      z-index: -1; object-fit: cover; opacity: 0.5;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://www.videvo.net/videvo_files/converted/2017_07/preview/170621_06_A_NightSky_1080p.mp424628.webm" type="video/webm">
  </video>

  <div class="max-w-5xl mx-auto px-6 py-20 text-center fade-in">
    <h1 class="text-3xl font-bold text-pink-300 mb-8">あなたに選ばれたパートナー</h1>
    <div id="characterCard" class="hidden mb-16">
      <img id="characterImage" src="" alt="キャラ画像" class="mx-auto w-48 h-48 rounded-full object-cover mb-4 border-4 border-white">
      <h2 id="characterName" class="text-2xl font-bold mb-2"></h2>
      <p id="characterPhrase" class="italic text-pink-200 mb-2"></p>
      <p id="characterIntro" class="text-sm text-pink-100"></p>
      <a id="characterVideo" href="#" target="_blank" class="block text-blue-300 underline mt-4">▶ プロフィール動画を見る</a>
    </div>

    <div id="relatedCharacters" class="hidden">
      <h3 class="text-xl font-semibold text-pink-200 mb-6">他にも相性の良いパートナーたち</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-6 text-left" id="relatedGrid"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userType = params.get("type");
    const userAge = params.get("age");
    const partnerGender = params.get("partner");

    async function loadCharactersAndMatch() {
      try {
        const res = await fetch("characters.json");
        const characters = await res.json();

        function calculateScore(char) {
          let score = 0;
          if (char.gender === partnerGender) score += 3;
          if (char.age === userAge) score += 2;
          if (char.type === userType) score += 3;
          return score;
        }

        const scored = characters.map(c => ({ ...c, score: calculateScore(c) }));
        const sorted = scored.sort((a, b) => b.score - a.score);
        const best = sorted[0];
        const others = sorted.slice(1, 5); // 上位4名をサブ表示

        // メインキャラ表示
        const profileUrl = `profile/${best.name.toLowerCase().replace(/\s+/g, "")}.html`;
        document.getElementById("characterName").innerHTML = `<a href="${profileUrl}" class="text-2xl font-bold mb-2 underline hover:text-pink-400">${best.name}</a>`;
        document.getElementById("characterImage").outerHTML = `<a href="${profileUrl}"><img id="characterImage" src="${best.img}" alt="キャラ画像" class="mx-auto w-48 h-48 rounded-full object-cover mb-4 border-4 border-white"></a>`;
        document.getElementById("characterPhrase").textContent = best.phrase || "";
        document.getElementById("characterIntro").textContent = best.intro || "";
        document.getElementById("characterVideo").href = profileUrl;
        document.getElementById("characterVideo").textContent = "▶ プロフィールページを見る";
        document.getElementById("characterCard").classList.remove("hidden");

        // サブキャラ表示
        const grid = document.getElementById("relatedGrid");
        others.forEach(char => {
          const card = document.createElement("div");
          card.className = "bg-white text-black rounded-xl p-4 shadow-md";
          card.innerHTML = `
            <img src="${char.img}" alt="${char.name}" class="w-20 h-20 rounded-full object-cover border-2 border-pink-300 mb-2 mx-auto">
            <h4 class="text-center font-bold text-pink-700 mb-1">${char.name}</h4>
            <p class="text-xs italic text-center text-gray-600 mb-1">“${char.phrase || ""}”</p>
            <p class="text-xs text-gray-700 mb-2">${char.intro || ""}</p>
            <a href="${char.video || "#"}" target="_blank" class="text-indigo-500 text-xs block text-center hover:underline">▶ プロフィール動画</a>
          `;
          grid.appendChild(card);
        });
        if (others.length > 0) {
          document.getElementById("relatedCharacters").classList.remove("hidden");
        }

      } catch (err) {
        console.error("キャラクターの読み込みに失敗しました", err);
      }
    }

    window.onload = () => {
      setTimeout(loadCharactersAndMatch, 1500);
    };
  </script>
</body>
</html>
