
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたに最も合うAIパートナー</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 28px;
    }
    .main-partner {
      margin: 40px auto;
      max-width: 500px;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .main-partner img {
      width: 100%;
      border-radius: 12px;
    }
    .main-partner h2 {
      margin: 20px 0 10px;
      font-size: 24px;
    }
    .main-partner p {
      font-size: 16px;
      line-height: 1.6;
    }
    .profile-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #f06;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .profile-btn:hover {
      background: #d05;
    }
    .sub-partners {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 1100px;
    }
    .partner-card {
      width: 250px;
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .partner-card img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .partner-card .profile-btn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 12px;
    }
    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background: #f06;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1><span id="nickname">あなた</span>に最も合うAIパートナー</h1>

  <div class="main-partner" id="main-partner"></div>

  <h2>他にも相性の良いパートナーたち</h2>
  <div class="sub-partners" id="sub-partners"></div>

  <a class="btn" href="questionnaire.html">もう一度診断する</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nickname = params.get("nickname") || "あなた";
    const gender = params.get("gender");
    const partner = params.get("partner");
    const age = params.get("age");
    const type = params.get("type");

    document.getElementById("nickname").textContent = nickname;

    // 診断結果に基づいてメインパートナーを選択する関数
    function selectMainPartner(characters) {
      console.log('診断条件:', { partner, age, type });
      
      // 条件に合うキャラクターをフィルタリング
      let filtered = characters.filter(c => {
        // 性別の条件
        if (partner && c.gender !== partner) {
          console.log(`${c.name}: 性別条件不一致 (${c.gender} !== ${partner})`);
          return false;
        }
        // 年齢の条件
        if (age) {
          let ageMatch = false;
          // age_labelを使用して年齢層を比較
          if (c.age_label && c.age_label === age) {
            ageMatch = true;
          }
          // フォールバック: 数値の年齢で判定
          else if (typeof c.age === 'number') {
            if (age === "10代後半" && c.age >= 15 && c.age < 20) ageMatch = true;
            else if (age === "20代前半" && c.age >= 20 && c.age < 25) ageMatch = true;
            else if (age === "20代後半" && c.age >= 25 && c.age < 30) ageMatch = true;
            else if (age === "30代前半" && c.age >= 30 && c.age < 35) ageMatch = true;
            else if (age === "30代後半" && c.age >= 35 && c.age < 40) ageMatch = true;
            else if (age === "40代前半" && c.age >= 40 && c.age < 45) ageMatch = true;
            else if (age === "40代後半" && c.age >= 45 && c.age < 50) ageMatch = true;
            else if (age === "50代以上" && c.age >= 50) ageMatch = true;
          }
          // 文字列の年齢の場合（例："10s"）
          else if (typeof c.age === 'string') {
            if (age === c.age) ageMatch = true;
          }
          if (!ageMatch) {
            console.log(`${c.name}: 年齢条件不一致 (age_label: ${c.age_label}, age: ${c.age}, 希望: ${age})`);
            return false;
          }
        }
        // タイプの条件
        if (type && c.type !== type) {
          console.log(`${c.name}: タイプ条件不一致 (${c.type} !== ${type})`);
          return false;
        }
        console.log(`${c.name}: 条件一致`);
        return true;
      });

      console.log('条件に合うキャラクター数:', filtered.length);
      console.log('条件に合うキャラクター:', filtered.map(c => c.name));

      // 条件に合うキャラクターがいない場合は、性別条件のみで絞り込み
      if (filtered.length === 0) {
        console.log('条件に合うキャラクターがいないため、性別条件のみで絞り込み');
        filtered = characters.filter(c => !partner || c.gender === partner);
      }

      // ランダムに1つ選択
      const randomIndex = Math.floor(Math.random() * filtered.length);
      const selected = filtered[randomIndex];
      console.log('選択されたキャラクター:', selected.name);
      return selected;
    }

    fetch("characters.json")
      .then(res => res.json())
      .then(characters => {
        const main = selectMainPartner(characters);
        // サブパートナーも同じ性別条件で選択
        const sub = characters.filter(c => 
          c.name !== main.name && 
          c.gender === main.gender
        ).slice(0, 4);

        if (main) {
          document.getElementById("main-partner").innerHTML = `
            <img src="${main.img}" alt="${main.name}">
            <h2>${main.name}（${main.age}歳）</h2>
            <p>${main.phrase}<br>${main.intro}</p>
            <a href="${main.profile}" class="profile-btn">プロフィール詳細を見る</a>
          `;
        }

        const subContainer = document.getElementById("sub-partners");
        sub.forEach(c => {
          const card = document.createElement("div");
          card.className = "partner-card";
          card.innerHTML = `
            <img src="${c.img}" alt="${c.name}">
            <h3>${c.name}（${c.age}歳）</h3>
            <p>${c.phrase}<br>${c.intro}</p>
            <a href="${c.profile}" class="profile-btn">プロフィール詳細を見る</a>
          `;
          subContainer.appendChild(card);
        });
      });
  </script>
</body>
</html>
