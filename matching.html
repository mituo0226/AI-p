  <script>

    let recognition = null;

    function initSpeechRecognition() {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;

        };

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;

        recognition.onend = () => {

        recognition.onerror = (event) => {

    function handleVoiceCommand(transcript) {
      console.log('éŸ³å£°ã‚³ãƒãƒ³ãƒ‰:', transcript);
      
      if (transcript.includes('ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«') || transcript.includes('è©³ç´°')) {
        if (currentCharacter) {
          window.location.href = currentCharacter.profile;

      } else if (transcript.includes('å‰') || transcript.includes('å‰ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼')) {

    // ç¾åœ¨ã®çµæœã‚’èª­ã¿ä¸Šã’
    function readCurrentResult() {

    }

    // æ¬¡ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’è¡¨ç¤º
    function showNextCharacter() {
      // å®Ÿè£…äºˆå®š
      speak('æ¬¡ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼æ©Ÿèƒ½ã¯æº–å‚™ä¸­ã§ã™');
    }

    // å‰ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’è¡¨ç¤º
    function showPreviousCharacter() {
      // å®Ÿè£…äºˆå®š
      speak('å‰ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼æ©Ÿèƒ½ã¯æº–å‚™ä¸­ã§ã™');

    // éŸ³å£°ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
    function showVoiceStatus(message) {

    // éŸ³å£°ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    document.getElementById('voiceBtn').addEventListener('click', () => {
      if (isListening) {
        recognition.stop();

    function getAgeLabel(age) {
      return age === "10s" ? "10ä»£"
           : age === "20s" ? "20ä»£"
           : age === "30s" ? "30ä»£"
           : age === "40up" ? "40ä»£ä»¥ä¸Š"
           : age;
    }

    console.log("â–¶ matching script start");
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const userGender = params.get("gender") || "";
      const partnerGender = params.get("partner") || "";
      const ageParam = params.get("age") || "";
      const typeParam = params.get("type") || "";
      const userName = decodeURIComponent(params.get("name") || "").trim();

      const userInfoDiv = document.getElementById('user-info');
      userInfoDiv.textContent = `ã‚ˆã†ã“ãã€${userName} ã•ã‚“`;

      let chars;
      try {
        const res = await fetch("characters.json");
        console.log("fetch status:", res.status);
        chars = await res.json();
      } catch (err) {
        console.error("fetch error:", err);

      const ages = chars.map(c => parseInt(c.age, 10)).filter(n => !isNaN(n));
      const maxAge = Math.max(...ages);

      let threshold = null;
      if (ageParam.endsWith("up")) {

      });

        }, 1000);
