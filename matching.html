<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>診断結果</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffccff;
      font-size: 2em;
    }
    .user-info {
      margin-bottom: 1rem;
      font-size: 0.9em;
      color: #ccc;
    }
    .main-character img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .character-card {
      display: inline-block;
      width: 220px;
      margin: 10px;
      padding: 10px;
      border-radius: 15px;
      background-color: #111;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .character-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .character-name {
      font-weight: bold;
      margin: 5px 0;
      font-size: 1.1em;
    }
    .video-link {
      color: #66ccff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>あなたに選ばれたパートナー</h1>
  <div id="user-info" class="user-info"></div>
  <div id="result" class="main-character"></div>
  <h2>他にも相性の良いパートナーたち</h2>
  <div id="sub-characters"></div>

  <script>
    console.log("▶ matching script start");
    (async () => {
      const params        = new URLSearchParams(window.location.search);
      const userGender    = params.get("gender") || "";
      const partnerGender = params.get("partner") || "";
      const ageParam      = params.get("age") || "";
      const typeParam     = params.get("type") || "";
      const name          = decodeURIComponent(params.get("name") || "");

      // ユーザー情報表示
      const userInfoDiv = document.getElementById('user-info');
      if (userGender) {
        userInfoDiv.textContent = `あなたの性別：${userGender === 'male' ? '男性' : '女性'}`;
      }

      // JSON 読み込み
      let chars;
      try {
        const res = await fetch("characters.json");
        console.log("fetch status:", res.status);
        chars = await res.json();
      } catch (err) {
        console.error("fetch error:", err);
        return;
      }

      // 年代リスト＆最大年代取得
      const ages = chars.map(c => parseInt(c.age,10)).filter(n=>!isNaN(n));
      const maxAge = Math.max(...ages);

      // メインキャラ描画
      const main = chars.find(c => c.name === name);
      const resultDiv = document.getElementById("result");
      if (main) {
        const ageNum = parseInt(main.age,10) || main.age;
        resultDiv.innerHTML = `
          <img src="${main.img}" alt="${main.name}" />
          <h2>${main.name}（${ageNum}代）</h2>
          <p><i>${main.phrase}</i></p>
          <p>${main.intro}</p>
          <p><a class="video-link" href="${main.profile}">▶ プロフィールを見る</a></p>
        `;
      } else {
        resultDiv.textContent = "選ばれたパートナーは見つかりませんでした。";
      }

      // サブキャラ絞り込み （性別・年代・タイプ・本人除外）
      let threshold = null;
      if (ageParam.endsWith("up")) {
        threshold = Number(ageParam.replace(/\D/g,""));
        if (threshold > maxAge) threshold = maxAge;
      }
      const subs = chars.filter(c => {
        const ageNum = parseInt(c.age,10);
        const ageMatch = ageParam.endsWith("up")
          ? ageNum >= threshold
          : c.age === ageParam;
        return c.gender === partnerGender
            && ageMatch
            && c.type === typeParam
            && c.name !== name;
      }).slice(0,4);

      console.log("subs:", subs.length, subs);
      const subDiv = document.getElementById("sub-characters");
      if (subs.length === 0) {
        subDiv.textContent = "他に相性の良いパートナーはいません。";
      } else {
        subs.forEach(c => {
          const ageNum = parseInt(c.age,10) || c.age;
          const card = document.createElement("div");
          card.className = "character-card";
          card.innerHTML = `
            <img src="${c.img}" alt="${c.name}" />
            <div class="character-name">${c.name}（${ageNum}代）</div>
            <p><i>${c.phrase}</i></p>
            <p>${c.intro}</p>
          `;
          subDiv.appendChild(card);
        });
      }
    })();
  </script>
</body>
</html>
