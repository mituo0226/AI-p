
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたに最も合うAIパートナー</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 28px;
    }
    .main-partner {
      margin: 40px auto;
      max-width: 500px;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .main-partner img {
      width: 100%;
      border-radius: 12px;
    }
    .main-partner h2 {
      margin: 20px 0 10px;
      font-size: 24px;
    }
    .main-partner p {
      font-size: 16px;
      line-height: 1.6;
    }
    .sub-partners {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 1100px;
    }
    .partner-card {
      width: 250px;
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .partner-card img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background: #f06;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1><span id="nickname">あなた</span>に最も合うAIパートナー</h1>

  <div class="main-partner" id="main-partner"></div>

  <h2>他にも相性の良いパートナーたち</h2>
  <div class="sub-partners" id="sub-partners"></div>

  <a class="btn" href="index.html">もう一度診断する</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nickname = params.get("nickname") || "あなた";
    const mainName = "柚月 なな";

    document.getElementById("nickname").textContent = nickname;

    fetch("characters.json")
      .then(res => res.json())
      .then(characters => {
        const main = characters.find(c => c.name === mainName);
        const sub = characters.filter(c => c.name !== mainName).slice(0, 4);

        if (main) {
          document.getElementById("main-partner").innerHTML = `
            <a href="${main.profile}">
              <img src="${main.img}" alt="${main.name}">
            </a>
            <h2>${main.name}（${main.age}）</h2>
            <p>${main.phrase}<br>${main.intro}</p>
          `;
        }

        const subContainer = document.getElementById("sub-partners");
        sub.forEach(c => {
          const card = document.createElement("div");
          card.className = "partner-card";
          card.innerHTML = `
            <a href="${c.profile}">
              <img src="${c.img}" alt="${c.name}">
              <h3>${c.name}（${c.age}）</h3>
            </a>
            <p>${c.phrase}<br>${c.intro}</p>
          `;
          subContainer.appendChild(card);
        });
      });
  </script>
</body>
</html>
