<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIパートナー 一覧</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 2rem;
    }
    .card {
      background-color: #222;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 9999px;
      border: 3px solid white;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold text-center text-pink-300 mb-10">AIパートナー 一覧</h1>
  
  <div class="mb-6 text-center">
    <label class="mr-2 text-sm">性別:</label>
    <select id="genderFilter" class="text-black px-2 py-1 rounded mr-4">
      <option value="">すべて</option>
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select>

    <label class="mr-2 text-sm">年代:</label>
    <select id="ageFilter" class="text-black px-2 py-1 rounded mr-4">
      <option value="">すべて</option>
      <option value="10s">10代</option>
      <option value="20s">20代</option>
      <option value="30s">30代</option>
      <option value="40up">40代以上</option>
    </select>

    <label class="mr-2 text-sm">タイプ:</label>
    <select id="typeFilter" class="text-black px-2 py-1 rounded">
      <option value="">すべて</option>
      <option value="lover">恋人</option>
      <option value="friend">友達</option>
      <option value="advisor">相談役</option>
    </select>
  </div>

  <div id="cardContainer"
 class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

  <script>
    const base = "https://ryu02262.moo.jp/web/AI-p/";

    async function loadCharacters() {
      const res = await fetch("characters_with_profile.json");
      const characters = await res.json();

      const container = document.getElementById("cardContainer");
      
      const genderVal = document.getElementById("genderFilter").value;
      const ageVal = document.getElementById("ageFilter").value;
      const typeVal = document.getElementById("typeFilter").value;

      container.innerHTML = "";

      characters
        .filter(char => {
          return (!genderVal || char.gender === genderVal) &&
                 (!ageVal || char.age === ageVal) &&
                 (!typeVal || char.type === typeVal);
        })
        .forEach(char => {

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${base + char.img}" alt="${char.name}" class="profile-img mb-3" />
          <h2 class="text-lg font-bold text-pink-200 mb-1">${char.name}</h2>
          <p class="text-sm italic text-gray-300 mb-1">“${char.phrase}”</p>
          <p class="text-xs text-gray-400 mb-2">${char.intro}</p>
          <a href="${base + char.profile}" target="_blank" class="text-blue-400 text-sm underline">▶ プロフィールを見る</a>
        `;
        container.appendChild(card);
      });
    }

    
    window.onload = () => {
      loadCharacters();
      document.getElementById("genderFilter").onchange = loadCharacters;
      document.getElementById("ageFilter").onchange = loadCharacters;
      document.getElementById("typeFilter").onchange = loadCharacters;
    };

  </script>
</body>
</html>
